<script>
var numclick=0;
var first;
var second;
var match=0;
var cards=new Array();
			
			for(var i=0;i<6;i++)
			{
				cards[i]=(i+1)+'.jpg';
			}
			var j=1
			for(var i=6;i<12;i++)
			{
				cards[i]=(j)+'.jpg';
				j++;
			}
			
			
function game(array)
{
var current_index=array.length,temporary_value,current_index;
while( current_index !==0)
{
random_index=Math.floor(Math.random()*current_index);
current_index -=1;
temporary_value=array[current_index];
array[current_index]=array[random_index];
array[random_index]=temporary_value;
}
return array;
}
var s;
s=game(cards);
function choose(card)
{
  if(numclick==0)
  {
  first=card;
  document.images[card].src=cards[card];
  numclick=1;
  }
  else if(numclick==1)
  {
  numclick=2;
  second=card;
  document.images[card].src=cards[card];
  timer=setInterval(control,500);
  }
  else
  {
  alert("you can click on an image once");
  }
  }
  function control()
  {
  clearInterval(timer);
  numclick=0;
  if (cards[second]==cards[first])
  {
  match++;
  if (match==6)
  {
  alert("you have matched all the images");
location.reload();
}
}
else
{
document.images[first].src="Moon.jpg"  ;
document.images[second].src="Moon.jpg"  ;
return;
  }
  }
  
 </script>
